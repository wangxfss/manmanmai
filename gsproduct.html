<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <script src="./lib/build/flexible.debug.js"></script>
    <link rel="icon" href="favicon.ico">
    <title>慢慢买-产品列表</title>
    <link rel="stylesheet" href="./less/skuProduct.css">
</head>

<body>
    <!-- 顶部banner -->
    <div class="topbar">
        <div class="container">
            <div class="topbar_l">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="topbar_r">
                <a href="#"></a>
            </div>
            <div class="text">
                <h2>国内折扣</h2>
            </div>
        </div>
    </div>

    <!-- 主题部分 -->
    <div class="discountProduct">
        <div class="top_nav">
           <ul class="clearfix nav_box">
                <li><a href="javascript:;">京东<span></span></a></li>
                <li><a href="javascript:;">华北<span></span></a></li>
                <li><a href="javascript:;">全部覆盖<span></span></a></li>
           </ul>
        </div>
        <div class="icon_search"><i></i></div>

        <div class="list_box">
            <div class="market_list list">
                <!-- 模板引擎 -->
            </div>
            <div class="area_list list">
                <!-- 模板引擎 -->
            </div>
            <div class="price_list list"></div>
        </div>
        <!-- 模板引擎 -->
        <div class="pro_box">
            <ul class="clearfix">
                
            </ul>
        </div>
    </div>


    <!-- 底部 -->
    <footer class="buy_footer">
        <div class="footer_list">
            <ul class="clearfix">
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
                <li><a href=""><i class="go_top"></i>返回顶部</a></li>
            </ul>
        </div>
        <div class="mobile_download">
            <p class="download_des">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <a href="m.manmanbuy.com" class="mobile_address">m.manmanbuy.com</a>
        </div>
    </footer>

    <!-- 顶部导航 -->
    
    <script type="text/html" id="market_tpl">
        <ul>
            {{each result v i}}
            <li><a data-shopid="{{v.shopId}}" href="javascript:;">{{v.shopName}}</a></li>
            {{/each}}
        </ul>
    </script>
    <script type="text/html" id="area_tpl">
        <ul>
            {{each result v i}}
            <li><a data-areaid="{{v.areaId}}" href="javascript:;">{{v.areaName}}</a></li>
            {{/each}}
        </ul>
    </script>
    

    <!-- 商品列表的模板引擎 -->
    <script type="text/html" id="product_tpl">
        {{each result v i}}
        <li>
            <a class="pro_img" href="inlandDetail.html?productid={{v.productId}}">
                 <img src="{{v.productImg}}" alt="">   
            </a>
            <a class="pro_dec" href="inlandDetail.html?productid={{v.productId}}">
                <p class="pro_name">{{v.productName}}</p>
                <p class="pro_price">
                    {{v.productPrice}}
                    <button class="go_btn">去凑单</button>
                </p>
            </a>
        </li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/Route.js"></script>
    <script src="./js/skuProduct.js"></script>
</body>

</html>
