<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <script src="./lib/build/flexible.debug.js"></script>
    <link rel="icon" href="favicon.ico">
    <title>慢慢买-商品分类页</title>
    <link rel="stylesheet" href="./less/category.css">
</head>

<body>
    <!-- 顶部banner -->
    <div class="topbar">
        <div class="container">
            <div class="topbar_l">
                <a href="#"></a>
            </div>
            <div class="topbar_r">
                <a href="#"></a>
            </div>
        </div>
    </div>
    <!-- 商品搜索 -->
    <div class="buy_search">
        <div class="container">
            <input type="text" placeholder="请输入您想比价的商品">
            <button>搜索</button>
        </div>
    </div>

    <!-- 商品分类标题 -->
    <div class="cat_title">
        <ul class="cat_title_first">
            <!-- 模板引擎 -->
        </ul>
    </div>

    <!-- 底部 -->
    <footer class="buy_footer">
        <div class="footer_list">
            <ul class="clearfix">
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
                <li><a href=""><i class="go_top"></i>返回顶部</a></li>
            </ul>
        </div>
        <div class="mobile_download">
            <p class="download_des">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <a href="m.manmanbuy.com" class="mobile_address">m.manmanbuy.com</a>
        </div>
    </footer>

    <!-- 商品分类标题的模板引擎 -->
    <script type="text/html" id="menu_tpl">
        
    </script>

    <!-- 折扣列表的模板引擎 -->
    <script type="text/html" id="listTitle_tpl">
        {{each result v i}}
        <li>
            
            <div data-id="{{v.titleId}}" class="list_title container"><span class="icon_down"></span>{{v.title}}</div>
            
            <ul class="cat_title_second clearfix"></ul>
        </li>
        {{/each}}
    </script>

    <script type="text/html" id="listitem_tpl">
            {{each result v i}}
            <li><a data-id="{{v.categoryId}}" data-titleId="{{v.titleId}}" 
                href="product.html?categoryid={{v.categoryId}}&category={{v.category}}">{{v.category}}</a></li>
            {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/Route.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
