<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <script src="./lib/build/flexible.debug.js"></script>
    <link rel="icon" href="favicon.ico">
    <title>慢慢买-优惠券列表</title>
    <link rel="stylesheet" href="./less/couponproduct.css">
</head>

<body>
    <!-- 顶部banner -->
    <div class="topbar">
        <div class="container">
            <div class="topbar_l">
                <a href="javascript:history.go(-1);"></a>
            </div>
            <div class="topbar_r">
                <a href="#"></a>
            </div>
            <div class="text">
                <h2></h2>
            </div>
        </div>
    </div>
   
    <!-- 主题部分 -->
    <div class="couponproduct">
        <!-- 模板引擎 -->
       
    </div>

    <!-- 底部 -->
    <footer class="buy_footer">
        <div class="footer_list">
            <ul class="clearfix">
                <li><a href="">登录</a></li>
                <li><a href="">注册</a></li>
                <li><a href=""><i class="go_top"></i>返回顶部</a></li>
            </ul>
        </div>
        <div class="mobile_download">
            <p class="download_des">
                <span>手机App下载</span>
                <span>慢慢买手机版</span>
                <span>--掌上比价平台</span>
            </p>
            <a href="m.manmanbuy.com" class="mobile_address">m.manmanbuy.com</a>
        </div>
    </footer>

    <!-- 商品列表的模板引擎 -->
    <script type="text/html" id="couponproduct_tpl">
        <div class="coupon_item">--点餐前出手机中的优惠券，即可享受优惠--</div>
        {{each result v i}}
        <div class="product_agu">
            <div class="container clearfix">
                <div class="pro_img">
                    {{@v.couponProductImg}}
                </div>
                <div class="pro_des">
                    <a href="javascript:;">
                        <p class="pro_name">{{v.couponProductName}}</p>
                        <p class="pro_price">{{v.couponProductPrice}}</p>
                        <p class="pro_time">{{v.couponProductTime}}</p>
                    </a>
                </div>
            </div>
         </div>
        {{/each}}
    </script>
    <!-- 模态框 -->
    <div class="masked">
        <div class="mark">
            <span>×</span>
        </div>
        <div class="swiper">
            <ul class="clearfix">
            </ul>
        </div>
        <div class="arrow">
            <a href="javascript:;" class="arrow_l"><</a>
            <a href="javascript:;" class="arrow_r">></a>
        </div>
    </div>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/Route.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>

</html>
